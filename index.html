<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css2/style.css" />
    <title>Test</title>
    <style></style>
</head>

<body>
    <div class="container">
         <section id="welcome-main-content">
            <div id="welcome-top-content">
                <div>
                    <p>Good morning,</p>
                    <p>Mathew</p>
                    <h4>Customer since 2012</h4>
                </div>
            </div>
            <div id="welcome-middle-content">
                <div id="checking">
                    <div>
                        <h3>Checking...1329</h3>
                        <p>$2,694.88</p>
                        <p>Available Balance</p>
                    </div>
                </div>
                <div id="savings">
                    <div>
                        <h3>Savings...4722</h3>
                        <p>$4,699.00</p>
                        <p>Available Balance</p>
                    </div>
                </div>
                <div id="account">
                    <a id="button">Open an account</a>
                </div>
                <div id="deal">
                    <p>
                        Your Special Deal Offers<img id="offer" src="images/exclamation.svg" alt="#" />
                    </p>
                    <div id="deal-icons">
                        <img src="images/target.png" alt="" />
                        <img src="images/walmart.png" alt="" />
                        <img src="images/starbucks.png" alt="" />
                    </div>
                </div>
            </div>
            <div id="welcome-bottom-content">
                <div>
                    <div>
                        <img src="images/test/SVG/accounts.svg" alt="#">
                        <span>Accounts</span>
                    </div>
                    <div>
                        <img src="images/test/SVG/deposit.svg" alt="#">
                        <span>Deposit</span>
                    </div>
                    <div>
                        <img src="images/test/SVG/payments.svg" alt="#">
                        <span>Payments</span>
                    </div>
                    <div>
                        <img src="images/test/SVG/menu.svg" alt="#">
                        <span>Menu</span>
                    </div>
                </div>
            </div>
        </section> 

        <!-- welcome ends here -->
        <div id="checking-data"></div>

        <!-- background content starts here -->
        <div id="template"></div>
        <section id="wrapper-content">
            <div id="top-background-gradient"></div>
            <div id="bottom-white-background"></div>
        </section>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="js/jquery-3.6.3.min.js"><\/script>')
    </script>
    <script src="js/app.js"></script>
</body>

</html>
